      <h2>Inline and Block Elements &#128071;</h2>
    <!-- Block level elements take up the entire space of its parent element. -->

    <p style="border: 1px solid red;">This is a paragraph.</p>
    <p style="border: 1px solid blue;">This is also a paragraph.</p !This is a block level element.> 

    <!-- Inline Elements are those elements which is space bounded by the tags defining the element, instead of breaking flow of element. -->
    
    <span style="border: 2px solid black;">This is a paragraph.</span>
    
    <span style="border: 2px solid green;">This is also a paragraph.</span !This is a Inline element.>
