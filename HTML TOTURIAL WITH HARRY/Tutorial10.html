<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDs and Classes</title>
  </head>
  <body>
    <h3>IDs and Classes in HTML</h3>

    <!-- ID -->

    <!-- The ID is used as an identifier HTMl. The Id is always unique. It is used to find an element while linking, Scripting or styling.-->

    <div id="menuBox" class="redBg"></div>
    <!-- I used shortcut for this code= div#menuBox.redBg  -->

    <!-- Classes -->

    <!-- Classes allow CSS and JavaScript to select and access specific elements. -->

    <!-- Ex- Assume I have 100 elements. I want to select all those classes in a single line of code. So I specify all those 100 elements by the same class name. -->

    <div id="mainBox" class="redBg blackBorder">This is main Box</div>
    <span class="redBg"></span>
    <!-- . is for class and # for Id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default. we just type .container and the div with className (container) shown by default. -->

    <!-- span.myClass.myClass2.myClass3*4 + ENTER to print 4 similar elements using this emmet -->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">fourth</span>
    <hr>


    <a href="Tutorial20.html">CSS and Box-Models</a>
  </body>
</html>
