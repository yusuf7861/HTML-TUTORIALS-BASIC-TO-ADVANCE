<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image and Anchor tags</title>
    
</head>
<body>
    <!-- Anchor tags used  to link url and other pages url  -->

    <a href="http://google.com">Google</a> <br>  <!--Anchor tags-->

    <!-- To open a website in a new tab,  you have to write somethings like this: --target=_blank-- -->

    <a href="http://google.com" target="_blank">Open Google in New Tab</a> <br>

    <!-- Through anchor tag we can also link internal webpages that are locally available in your directory -->

    <a href="Tutorial4.html" target="_blank">Tutorial4</a> <br>

    <!-- An Image Tag generally have two basic attributes src and alt -->

    <img src="" alt="">

    <!-- src="" is the field where you have to insert the URL or address of the image and in the  "alt" tag we generally input a keyword that can define image in case of user can't see the image or image can't load correctly.-->

    <img src="image.jpg" alt="Error loading image">

    <!-- If you want to manipulate the image, you can use "height" and "width" attribute of image tag.-->

    <!-- NOTE: We should change "height" and "width" of the image by CSS. This is the correct way to manipulate dimensions of image. -->

    <!-- Some examples of the anchor tag -->

    <a href="http://Facebook.com">Facebook</a><br>
    <a href="http://Instagram.com">Instagram</a><br>
    <a href="http://Twitter.com">Twitter</a><br>
    <a href="/Tutorial5.html">Tutorial5</a><br>
    <a href="/Tutorial4.html">Tutorial4</a><br>
    <br>
    <br>
    <a href="/Tutorial7.html">Go to Tutorial7</a>


</body>
</html>
